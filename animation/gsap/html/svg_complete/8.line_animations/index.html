<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <svg viewBox="0 0 500 500" width="500" height="500">
            <polygon
                style="
                    stroke: rgb(0, 0, 0);
                    fill: rgb(176, 181, 161);
                    stroke-width: 20px;
                    stroke-linejoin: round;

                points="50.206 450.155 50 300 250 100 450 300 450 450"></polygon>

        <!-- GSAP (CDN) -->

        <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/GSDevTools.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/MorphSVGPlugin.min.js"></script>
        <!-- Demo script -->
        <script src="script.js"></script>
